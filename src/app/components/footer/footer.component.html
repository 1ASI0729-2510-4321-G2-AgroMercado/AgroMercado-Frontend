<footer class="footer">
  <div class="footer-container">

    <!-- Izquierda: Logo y Nombre -->
    <div class="footer-section logo-section">
      <img src="AgroMercado-ancho.png" alt="Logo AgroMercado">
    </div>

    <!-- Centro: GitHub + Like + SuscripciÃ³n -->
    <div class="footer-section center-section">
      <a class="github-link" href="https://github.com/1ASI0729-2510-4321-G2-AgroMercado" target="_blank">
        <app-logo domain="github.com" [size]="16"></app-logo>
        {{ 'FOOTER.Github' | translate }}
      </a>

      <button class="btn-like" (click)="simularMeGusta()">ðŸ”¥ {{ 'FOOTER.Gusta' | translate }}</button>

      <form (submit)="simularSuscripcion($event)" class="suscription-form">
        <input type="email" placeholder="{{ 'FOOTER.Email' | translate }}" required>
        <button type="submit">{{ 'FOOTER.Suscribete' | translate }}</button>
      </form>
    </div>

    <!-- Derecha: Contacto -->
    <div class="footer-section contact-section">
      <button class="btn-contact" (click)="abrirFormularioContacto()">{{ 'FOOTER.Contacto' | translate }}</button>
    </div>

  </div>

  <!-- Formulario Modal de contacto -->
  <div class="modal-overlay" *ngIf="mostrarFormularioContacto">
    <div class="modal-contacto">
      <h2>{{ 'FOOTER.Contacto' | translate }}</h2>
      <form (submit)="cerrarFormularioContacto($event)">
        <input type="text" placeholder="{{ 'FOOTER.Nombre' | translate }}" required>
        <input type="email" placeholder="{{ 'FOOTER.Email' | translate }}" required>
        <textarea placeholder="{{ 'FOOTER.Mensaje' | translate }}" required></textarea>
        <div class="modal-actions">
          <button type="submit" class="btn-enviar">{{ 'FOOTER.Enviar' | translate }}</button>
          <button type="button" class="btn-cancelar" (click)="cerrarFormularioContacto()">{{ 'FOOTER.Cancelar' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</footer>
