<!-- src/app/components/header/header.component.html -->
<header class="header" *ngIf="visible">
  <!-- Logo / Home -->
  <div class="logo" (click)="goHome()">
    <img src="AgroMercado.png" alt="Logo AgroMercado" height="64px">
  </div>

  <!-- Navegación principal -->
  <nav class="nav-links">
    <button (click)="goHome()">Inicio</button>
    <button (click)="goPedidos()">Pedidos</button>
    <button (click)="goPerfil()">Perfil</button>

    <button class="logout" (click)="logout()">Cerrar sesión</button>
  </nav>
</header>
