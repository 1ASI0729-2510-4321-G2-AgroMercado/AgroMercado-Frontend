<div class="catalog" *ngIf="productos.length; else vacio">
  <div
    class="card-producto"
    *ngFor="let p of productos"
    (click)="verDetalle(p)">

    <h3>{{ p.nombre }}</h3>
    <p>{{ p.descripcion }}</p>
    <span>{{'HOME.Cantidad' | translate }}{{ p.cantidadDisponible }}</span>
    <span class="precio">{{'HOME.Precio' | translate }}{{ p.precio | currency : 'USD' }}</span>
  </div>
</div>

<ng-template #vacio>
  <p>{{'HOME.Vacio' | translate }}</p>
</ng-template>

<!-- acciones principales -->
<div class="actions">
  
  <button (click)="navigateTo('vender')">{{'HOME.AÃ±adir' | translate }}</button>
  <button (click)="navigateTo('pedidos')">{{'HOME.Pedidos' | translate }}</button>
  <button class="logout" (click)="logout()">{{'HOME.Salir' | translate }}</button>
  
</div>
