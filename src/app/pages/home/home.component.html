<!-- catálogo de productos -->
<div class="catalog" *ngIf="productos.length; else vacio">
  <div
    class="card-producto"
    *ngFor="let p of productos"
    (click)="verDetalle(p)"
  >
    <h3>{{ p.nombre }}</h3>
    <p>{{ p.descripcion }}</p>
    <span>Cantidad: {{ p.cantidadDisponible }}</span>
    <span class="precio">{{ p.precio | currency : 'USD' }}</span>
  </div>
</div>

<ng-template #vacio>
  <p>No hay productos disponibles.</p>
</ng-template>

<!-- acciones principales -->
<div class="actions">
  <button (click)="navigateTo('comprar')">Comprar productos</button>
  <button (click)="navigateTo('vender')">Añadir producto</button>

  <!-- ⭐ NUEVO botón para ir al historial de pedidos -->
  <button (click)="navigateTo('pedidos')">Ver mis pedidos</button>

  <button class="logout" (click)="logout()">Cerrar sesión</button>
</div>
